name: Run tests
on:
  push:
    tags:
      - v*
jobs:
  release:
    name: npm publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: yarn
    - run: npm publish --tag 
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
